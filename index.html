<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Shopping List Generator</title>
</head>
<body>
    <div id='app'>
        <div class="nav-bar">
            <ul id="nav">
                <li class="display-inline nav-element"><a class="nav-link" href="index.html">Shopping List</a></li>
                <li class="display-inline nav-element"><a class="nav-link" href="recipes.html">Recipes</a></li>
            </ul>
        </div>
        <div class="col-container">
            <div id="left-column" class="col list-box">
                <h1 class="col-title">Recipes Available</h1>
                <ul id="recipeList" class="list">
                
                </ul>
            </div>
            <div id="right-column" class="col list-box">
                <h1 class="col-title">Recipes Used</h1>
                <ul id="recipiesUsedList" class="list">
        
                </ul>
                
            </div>
            <div class="output-container animate-in list-box">
                <h1 class="col-title">Shopping List</h1>
                <p id="shoppingListOutput" class="shopping-list"></p>
            </div>
            <button onclick="getShoppingList()" class="output-button">Generate!</button>
        </div> 
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
